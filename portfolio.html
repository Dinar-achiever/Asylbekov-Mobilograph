<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Портфолио — Асылбеков Нурбол</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      background-color: #0d0d0d;
      color: #f0f0f0;
      font-family: 'Montserrat', sans-serif;
      padding: 2rem;
    }
    h1 {
      font-size: 2rem;
      font-weight: 600;
      margin-bottom: 1rem;
    }
    .video-grid {
      display: grid;
      gap: 1rem;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    }
    video {
      width: 100%;
      height: auto;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>Портфолио</h1>
  <div class="video-grid">
    <!-- Примеры — замени src на локальные файлы в папке -->
    <video src="videos/video1.mp4" controls></video>
    <video src="videos/video2.mp4" controls></video>
    <video src="videos/video3.mp4" controls></video>
    <!-- Добавь больше видео по желанию -->
  </div>
</body>
</html>
